{% extends '_layout.html' %}

{% block title %}Movie Rating App | Search Movie Ratings{% endblock %}

{% block body %}
    <h1 class="mb-5">Search Movie Ratings</h1>
    <p class="mb-3">Search for a movie rating below</p>
    <!-- TODO: Feature 3 -->
    <form>
        <div class="form-outline">
            <input type="text" id="movie-title" class="form-control">
            <label class="form-label" for="movie-title">Enter movie title</label>
        </div>
        <button type="submit" class="btn btn-primary" onclick="search()">Submit</button>
    </form>
    <p id="search-result"></p>
    <script>
        function search()
        {
            var title = document.getElementById("movie-title");
            var movie = get_movie_by_title(title);
            if (movie != None)
            {
                document.getElementById("search-result").innerHTML = movie.rating;
            }
            else
            {
                document.getElementById("search-result").innerHTML = "No such movie in database";
            }
        }
    </script>
{% endblock %}
